<!DOCTYPE html> 
<html lang="en"> 
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>To Do App</title> 
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file for styling -->
  </head>
  <body>
    
    <h1>To Do List App</h1> <!-- Main heading of the web page -->

    <input type="text" id="taskInput" placeholder="Enter task" /> <!-- Input field for entering new tasks -->

    <button id="add-task-btn">Add Task</button> <!-- Button to add the task from the input field -->
    
    <br /> <!-- Line break -->

    <ul id="task-list"></ul> <!-- Unordered list to display the tasks -->

    <script src="script.js"></script> <!-- Link to the external JavaScript file for functionality -->
  </body>
</html>
