<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>Media</h1>
    <!-- image import -->
    <img src="./codeai-fam.png" alt="codeai-logo" width="200" />
    <hr />
    <!-- video import -->
    <video src="./video.mp4" width="500" controls muted autoplay loop></video>
    <!-- video won`t play without control -->
    <hr />
    <!-- embedding videos -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/c2Dp0zY4aqg?si=QizDpZVymHVmgQ58"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />
    <!-- restricted -->
    <iframe src="https://google.com" frameborder="0" width="600" height="600"></iframe>
    <iframe src="https://duckduckgo.com/" frameborder="0" width="600" height="600"></iframe>
  </body>
</html>
