<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form action</title>
</head>
<body>
    <h1>Form action</h1>

<form action="https://www.google.com/search" target="_blank">
    <input type="text" name="q">  <!--  predefined tags ; q is query -->
    <input type="submit">
</form>

<form action="https://www.google.com/search" target="_blank"></form>
    <input type="text" name="random">  <!--  change of name won`t work -->
    <input type="submit">
</form>
</body>
</html>
