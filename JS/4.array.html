<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    open console
    <script type="text/javascript">
      var myArr = new Array(); //empty array
      // brackets cause Array() is a func that creates arrays

      myArr[0] = "pizza";
      myArr[1] = "chocolate";
      console.log(myArr);
      console.log(myArr.length);
    </script>
  </body>
</html>
