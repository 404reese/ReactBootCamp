<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objects</title>
  </head>
  <body>
    open console
    <script>
      var score = {
        virat: 42,
        sachin: 50,
        rohit: 34,
      };
      console.log(score);

      // difference between = == & === (compares datatype)
      var a = 10;
      var b = "10";
      console.log(a == b);
      console.log(a === b);
    </script>
  </body>
</html>
